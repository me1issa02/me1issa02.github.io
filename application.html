            <p> Basketball io is an exciting online basketball game with simple controls but awesome 3D visuals. You will be fascinated by the slam dunks of players. Customize your team according to your style. Choose a field you like: a classic basketball field with a grandstand, an outdoor street basketball court, or play on the beach next to the palms.
You will receive stars and diamonds based on your playing style if you win five matches. Achieving a high rank will also allow you to purchase items from the shop section.</p>
